<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generative Art: Complex Mathematical Shapes</title>
</head>

<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize!</button>
        <div>
            <input type="range" id="scale" min="0" max="0.7" step="0.02" value="0.4">
            <label for="scale">Scale: </label>
        </div>
        <div>
            <input type="range" id="sides" min="2" max="15" step="1" value="5">
            <label for="sides">Sides: </label>
        </div>
        <div>
            <input type="range" id="spread" min="0.1" max="3.1" step="0.02" value="1">
            <label for="spread">Spread: </label>
        </div>

        <button id="resetBtn">Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
